{% extends "base.html" %}
{% block content %}

<h1 class="page-title">Calendrier - Assignment Tracker</h1>

<form method="GET" action="/" class="search-bar">
   
</form>

<div class="grids-holder">
    <div class="grid-container">
        {% for class_item in CLASSES %}
        <div class="product-card">
            <h3>{{ class_item.name }}</h3>
            <p class="type">Class ID: {{ class_item.id }}</p>

            <a class="details-btn" href="{{ url_for('class_details', class_id=class_item.id) }}">
                View Details
            </a>

            <a class="edit-btn" href="{{ url_for('edit_class', class_id=class_item.id) }}">
                Edit
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
