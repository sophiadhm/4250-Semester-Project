{% extends "base.html" %}
{% block content %}

<h1 class="page-title">Skincare Products</h1>

<form method="GET" action="/" class="search-bar">
    <input type="text" name="q" placeholder="Search products..." value="{{ query }}">
    <button type="submit">Search</button>
</form>
<div class="grids-holder">
    <div class="grid-container">
        {% for product in skincare_products %}
        <div class="product-card">
            <h3>{{ product['product_name'] }}</h3>
            <p class="type">{{ product['product_type'] }}</p>

            <a class="details-btn" href="{{ url_for('skincare_product_detail', product_id=product['product_id']) }}">
                View Details
            </a>

            <a class="edit-btn" href="{{ url_for('edit_skincare_product', product_id=product['product_id']) }}">
                Edit
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
